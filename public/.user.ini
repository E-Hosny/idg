; PHP Configuration for IDG Certificate Upload System
; Maximum file size for uploads (100MB)
upload_max_filesize = 100M

; Maximum data size for POST requests (100MB)
post_max_size = 110M

; Maximum execution time for scripts (10 minutes)
max_execution_time = 600

; Maximum time for input processing (10 minutes)
max_input_time = 600

; Memory limit for PHP scripts
memory_limit = 512M

; Maximum number of files that can be uploaded simultaneously
max_file_uploads = 20

; Additional timeout settings
default_socket_timeout = 600 